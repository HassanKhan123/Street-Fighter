<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Street Fighting Game</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <h1 class="hide" id="head">Welcome to Street Fighter</h1>

    <div id="main" class="hide">
        <div id="divUser1" class="hide">
            <h2 id="user1" class="hide">You</h2>

            <div class="progress" class="hide">
                <div id="progress1" class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0"
                    aria-valuemax="100" style="width:100%" class="ushealth1" class="hide">
                    100%
                </div>
            </div>
            <img src="images/Akuma.png" height="350px" id="us1img" class="hide"/>
            <!-- <p class="ushealth1"></p> -->



        </div>

        <div id="divUser2" class="hide">
            <h2 id="user2" class="hide">CPU</h2>

            <div class="progress" class="hide">
                <div class="progress-bar" id="progress2" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100" style="width:100%" class="ushealth2" class="hide">
                    100%
                </div>
            </div>
            <img src="images/ryu.png" height="350px" id="us2img" class="hide"/>
            <!-- <p class="ushealth2"></p> -->









        </div>



    </div>

    <div class="hide" id="button">
        <button onclick="punch()" class="btn btn-secondary" class="hide">Punch</button>
        <button onclick="kick()" class="btn btn-secondary" class="hide">Kick</button>
        <button onclick="dodge()" class="btn btn-secondary" class="hide">Dodge</button>

    </div>


    <div id="over">
        <h1>Game over</h1>


        <h2 id="winner"></h2>

        <button class="btn btn-success" id="again">Play Again</button>
        

    </div>
    













    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
